<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 50%;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 100px;
    }
    
    h2 {
        text-align: center;
        color: #333;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    
    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    .error-message {
        color: red;
        margin-top: 10px;
    }
</style>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="login_id">Login ID:</label>
                <input type="text" id="login_id" name="login_id" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        function validateForm() {
            var loginId = document.getElementById('login_id').value;
            var password = document.getElementById('password').value;

            // You can replace this simple validation with a more secure authentication process
            if (loginId === 'admin' && password === 'adminpassword') {
                return true; // Allow login
            } else {
                document.getElementById('errorMessage').innerText = 'Invalid login credentials';
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
